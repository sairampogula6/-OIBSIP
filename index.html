<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-image: url("img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <input type="number" id="inputTemperature" placeholder="Enter temperature" oninput="convertTemperature()">
            <select id="fromUnit" onchange="convertTemperature()">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div>
            <label for="toUnit">Convert to:</label>
            <select id="toUnit" onchange="convertTemperature()">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
